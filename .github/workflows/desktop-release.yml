# DAE-5: Desktop app build & release pipeline
# Builds Tauri app for macOS, Linux, Windows and publishes to GitHub Releases.
# Trigger: workflow_dispatch only (manual) with version bump selection.
# Note: Uses desktop-v* to avoid conflict with release.yml (CLI) which uses v*.

name: Desktop Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump.outputs.tag }}
      version: ${{ steps.bump.outputs.version }}
      branch: ${{ steps.bump.outputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Bump version and create tag
        id: bump
        run: |
          set -e
          BUMP="${{ github.event.inputs.bump || inputs.bump || 'patch' }}"
          CURRENT=$(jq -r '.version' desktop/src-tauri/tauri.conf.json)
          NEW_VERSION=$(npx --yes semver "$CURRENT" -i "$BUMP")
          TAG="desktop-v${NEW_VERSION}"
          BRANCH="release/${TAG}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          jq --arg v "$NEW_VERSION" '.version = $v' desktop/src-tauri/tauri.conf.json > desktop/src-tauri/tauri.conf.json.tmp && mv desktop/src-tauri/tauri.conf.json.tmp desktop/src-tauri/tauri.conf.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add desktop/src-tauri/tauri.conf.json
          git commit -m "chore(desktop): bump version to $NEW_VERSION"
          git push -u origin "$BRANCH" --force
          git tag "$TAG" --force
          git push origin "$TAG" --force

  lint:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: desktop

      - name: Lint frontend
        run: npm run lint
        working-directory: desktop

      - name: Type check
        run: npx tsc --noEmit
        working-directory: desktop

  create-release:
    needs: bump-version
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.release_id }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Create GitHub Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ needs.bump-version.outputs.tag }}';
            const targetCommitish = '${{ needs.bump-version.outputs.branch }}';
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tagName,
              target_commitish: targetCommitish,
              name: `Daemon Desktop ${tagName}`,
              body: 'See the assets to download this version and install.',
              draft: true,
              prerelease: false
            });
            core.setOutput('release_id', data.id.toString());

  build:
    needs: [create-release, lint, bump-version]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            sidecar_goos: darwin
            sidecar_goarch: arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            sidecar_goos: linux
            sidecar_goarch: amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            sidecar_goos: windows
            sidecar_goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.bump-version.outputs.tag }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri -> target

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: desktop/package-lock.json

      - name: Build Go sidecar
        env:
          GOOS: ${{ matrix.sidecar_goos }}
          GOARCH: ${{ matrix.sidecar_goarch }}
        run: |
          mkdir -p desktop/src-tauri/bin
          go build -o desktop/src-tauri/bin/daemon-setup-${{ matrix.target }}${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/daemon-setup

      - name: Install frontend dependencies
        run: npm ci
        working-directory: desktop

      - name: Build Tauri app
        env:
          CI: true
        uses: tauri-apps/tauri-action@action-v0.6.1
        with:
          projectPath: desktop
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}
          includeUpdaterJson: true

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: parseInt('${{ needs.create-release.outputs.release_id }}'),
              draft: false,
              prerelease: false
            });
